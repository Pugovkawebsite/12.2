<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Kumbh+Sans&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="header">
        <div class="header__logo">IP Address Tracker</div>
        <div class="header__search">
            <input type="text" placeholder="Search for any IP address or domain" class="header__input">
            <button class="header__button">
                <svg width="11" height="16" viewBox="0 0 11 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 2L8 8L2 14" stroke="white" stroke-width="3"/>
                </svg>
            </button>
        </div>
    </div>
    <div class="map">
        <div class="main-information">
            <div class="main-information__section">
                <div class="main-information__section__elem"></div>
                <div class="main-information__section__title">IP ADDRESS</div>
                <div id="ipAdress" class="main-information__section__text"><!-- 192.212.174.101 --></div>
            </div>
            <div class="main-information__section">
                <div class="main-information__section__elem"></div>
                <div class="main-information__section__title">Location</div>
                <div id="location" class="main-information__section__text"><!-- Brooklyn, NY
                    10001 --></div>
            </div>
            <div class="main-information__section">
                <div class="main-information__section__elem"></div>
                <div class="main-information__section__title">Timezone</div>
                <div id="Timezone" class="main-information__section__text"><!-- UTC -05:00 --></div>
            </div>
            <div class="main-information__section">
                <div class="main-information__section__title">ISP</div>
                <div id="Operator" class="main-information__section__text"><!-- SpaceX Starlink --></div>
            </div>
        </div>
    </div>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=<4eb8de23-2304-42b5-b955-e09b8a290733>" type="text/javascript"></script>
    <script src="js/script.js"></script>
</body>
</html>
